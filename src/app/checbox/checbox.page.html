<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="header">
      <ion-icon name="arrow-back-outline" routerLink="/inicio"></ion-icon>
      <ion-title>Chexbox</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="checkbox-container">
    <ion-item>
      <ion-checkbox class="checkbox-1">Acepto los términos y condiciones</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox class="checkbox-2">Recibir actualizaciones por correo electrónico</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox class="checkbox-3">Suscribirme al boletín</ion-checkbox>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-checkbox label-placement="stacked" alignment="start" class="checkbox-4">Alineado a la izquierda</ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-checkbox label-placement="stacked" alignment="center" class="checkbox-5">Alineado al centro</ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
